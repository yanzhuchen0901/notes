<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>学习笔记</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Docsify Theme CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

    <!-- Custom Theme Override Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Docsify Configuration -->
    <script>
        window.$docsify = {
            name: ' 学习笔记',
            repo: '',
            loadSidebar: '_sidebar.md',
            loadNavbar: '_navbar.md',
            subMaxLevel: 3,
            homepage: 'README.md',
            coverpage: false,
            auto2top: true,
            disableAnchors: true,
            markdown: {
                breaks: true
            }
        }

        // 初始化完成后禁用标题链接
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', disableHeadingLinks);
        } else {
            disableHeadingLinks();
        }

        function disableHeadingLinks() {
            const headingLinks = document.querySelectorAll('.markdown-section h1 a, .markdown-section h2 a, .markdown-section h3 a, .markdown-section h4 a, .markdown-section h5 a, .markdown-section h6 a');
            headingLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                });
            });
        }

        // 监听页面内容变化，重新禁用新添加的标题链接
        const observer = new MutationObserver(() => {
            disableHeadingLinks();
        });

        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    </script>
</head>

<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
</body>

</html>
